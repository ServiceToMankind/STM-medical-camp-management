<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Purple Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="assets/images/logo.svg">
                <h4 class="card-title">Blood Form</h4>
                <form class="forms-sample">
                  <div class="form-group"><br>
                    <label for="exampleInputUsername1">Patient Name</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Age</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Age">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Sex</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Sex">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Haemoglobin</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="gm%">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">RBC Count</label>
                    <input type="test" class="form-control" id="exampleInputEmail1" placeholder="Millions/cumm">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">WBC Count</label>
                    <input type="test" class="form-control" id="exampleInputPassword1" placeholder="cells/cumm">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Neutrophils</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1" placeholder="%">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Lymphocytes</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1" placeholder="%">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Eosinophils</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1" placeholder="%">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Monocytes</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1" placeholder="%">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Basophils</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1" placeholder="%">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Platelet count</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1"
                      placeholder="Lakhs/cumm">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Haemotocrit(PCV)</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1" placeholder="vol%">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Mean Cell Volume(MCV)</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1" placeholder="fi">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Mean Cell Haemoglobin(MCH)</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1" placeholder="pg">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Mean Cell Heamoglobin Concentration(MCHC)</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1" placeholder="gms%">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Band forms PERIPHERAL SMEAR</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">E S R</label>
                    <input type="test" class="form-control" id="exampleInputConfirmPassword1" placeholder="mm/hr">
                  </div>

                  <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                  <button class="btn btn-light">Cancel</button>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="assets/js/off-canvas.js"></script>
  <script src="assets/js/hoverable-collapse.js"></script>
  <script src="assets/js/misc.js"></script>
  <!-- endinject -->
</body>

</html>
